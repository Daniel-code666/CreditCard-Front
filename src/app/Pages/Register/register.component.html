<div class="container" style="margin-bottom: 50px;">
    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <br>
            <img src="../../assets/img/login.png" width="100px" height="215px"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Registrarse</h5>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    Nombre completo:
                    <input [class.is-invalid]="registerForm.get('fullName')?.touched && 
                        registerForm.get('fullName')?.invalid" type="text" class="form-control" 
                        formControlName="fullName">
                    Email:
                    <input [class.is-invalid]="registerForm.get('email')?.touched && 
                        registerForm.get('email')?.invalid" type="email" class="form-control" 
                        formControlName="email">
                    ContraseÃ±a:
                    <input [class.is-invalid]="registerForm.get('password')?.touched 
                        && registerForm.get('password')?.invalid"
                        type="password" class="form-control" formControlName="password">
                    <br>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
