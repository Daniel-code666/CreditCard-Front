<br>
<div class="container" style="margin-bottom: 50px;">
    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <br>
            <img src="../../assets/img/login.png" width="100px" height="215px"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    Email:
                    <input [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                        type="email" class="form-control" formControlName="email">
                    Contraseña:
                    <input [class.is-invalid]="loginForm.get('password')?.touched 
                        && loginForm.get('password')?.invalid"
                        type="password" class="form-control" formControlName="password">
                    <br>
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
